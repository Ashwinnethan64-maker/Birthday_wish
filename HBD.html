<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<link rel="icon" href="https://i.imgur.com/0y0zX1D.png">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    margin-top: 40px;
  }

  h1 {
    color: #ff4081;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .photo img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .card {
    width: 250px;
    height: 150px;
    perspective: 1000px;
    margin: 40px auto 0 auto;
    cursor: pointer;
    position: relative;
  }

  .card-front, .card-back {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.1rem;
    color: #fff;
  }

  .card-front {
    background: #ff4081;
  }

  .card-back {
    background: #4caf50;
    transform: rotateY(180deg);
    padding: 15px;
    font-size: 0.9rem;
  }

  .card.flipped .card-front {
    transform: rotateY(180deg);
    transition: transform 0.8s;
  }

  .card.flipped .card-back {
    transform: rotateY(0deg);
    transition: transform 0.8s;
  }

  #birthdayMsg {
    opacity: 0;
    transition: opacity 1s ease-in;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸ¥³ Happy Birthday Snow! ðŸŽ‚</h1>
  <div class="photo">
    <img src="Screenshot 2025-09-12 193840.png" alt="Her Photo">
  </div>
  <div class="card" id="card">
    <div class="card-front">Click Me ðŸ’Œ</div>
    <div class="card-back">
      <p id="birthdayMsg">Happy Birthday My Snow ðŸ’– You are the sweetest part of my life. Wishing you endless happiness and love!</p>
    </div>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const card = document.getElementById('card');
const birthdayMsg = document.getElementById('birthdayMsg');
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function randomColor() {
  const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff9800'];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
  return {
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    size: Math.random() * 8 + 2,
    color: randomColor(),
    speed: Math.random() * 3 + 2
  };
}

function startConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push(createConfetti());
  }
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c, i) => {
    c.y += c.speed;
    if (c.y > canvas.height) confetti[i] = createConfetti();
    ctx.fillStyle = c.color;
    ctx.fillRect(c.x, c.y, c.size, c.size);
  });
  requestAnimationFrame(animateConfetti);
}

card.addEventListener('click', () => {
  card.classList.add('flipped');
  setTimeout(() => {
    birthdayMsg.style.opacity = 1;
    startConfetti();
  }, 800);
});

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
